<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>

		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon" />
	</head>
	<body>
		<div class="main">
			<div class="left">
				<img src="./images/image-product-desktop.jpg" alt="image-desktop" />
			</div>
			<div class="right">
				<p class="perfume">Perfume</p> 
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p class="description"> A floral, solar and voluptuous
				interpretation composed by Olivier Polge, Perfumer-Creator for the House
				of CHANEL.</p> 
			    <div class="price">
						<h2>$149.99</h2> 
				        <p class="old_price">$169.99</p> 
				</div>
				<button class="addCart">
					<img src="./images/icon-cart.svg" alt="icon"><a href="">Add to Cart</a></button>
			</div>
		</div>
	</body>
</html>
